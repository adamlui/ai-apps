name: Sync duckduckgpt to kudoai/duckduckgpt/greasemonkey

on:
  push:
    branches: [ master, main ]
    paths:
      - 'duckduckgpt/**'

jobs:
  build:
    if: github.event.commits[0].committer.username != 'auto-sync-bot'
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/chatgpt-userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-userscripts
          path: adamlui/chatgpt-userscripts

      - name: Checkout kudoai/duckduckgpt
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: kudoai/duckduckgpt
          path: kudoai/duckduckgpt

      - name: Sync adamlui/chatgpt-userscripts/duckduckgpt to adamlui/duckduckgpt/greasemonkey
        run: rsync -av --delete ${{ github.workspace }}/adamlui/chatgpt-userscripts/duckduckgpt/ ${{ github.workspace }}/kudoai/duckduckgpt/greasemonkey/
      
      - name: Push to kudoai/duckduckgpt
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_email: auto-sync@userscripts.co
          commit_message: '${{ github.event.head_commit.message }} â†ž [auto-sync from `adamlui/chatgpt-userscripts`]'
          file_pattern: '*'
          repository: kudoai/duckduckgpt